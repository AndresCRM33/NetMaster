<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de {{ usuario.username }}</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #2C3E50;
            text-align: center;
            margin-top: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        strong {
            color: #34495E;
        }

        /* Contenedor principal */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        /* Estilos del enlace para volver a las publicaciones */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498DB;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: #2980B9;
        }

        /* Estilos para la barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: white;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar .logo a{
            text-decoration: none;
            color: white;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
        }

        .navbar .user-info a {
            margin-left: 1rem;
            color: white;
            font-weight: bold;
        }

        /* Estilos del botón de cierre de sesión */
        .logout-button {
            background-color: #E74C3C;
            color: white;
            padding: 5px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            width: 120px;
            height: 50px;
            text-align: center;
        }

        .logout-button:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'lista_publicaciones' %}">NetMaster</a>
        </div>
        <div class="user-info">
        </div>
    </nav>

    <!-- Contenedor del perfil de usuario -->
    <div class="container">
        <h1>Perfil de {{ usuario.username }}</h1>
        
        <p><strong>Nombre de usuario:</strong> {{ usuario.username }}</p>
        <p><strong>Correo electrónico:</strong> {{ usuario.email }}</p>
        <p><strong>Fecha de creación de la cuenta:</strong> {{ usuario.date_joined }}</p>

        {% if user.is_authenticated %}
            <!-- Botón de cierre de sesión debajo de la información -->
            <a href="{% url 'logout' %}" class="logout-button">Cerrar sesión</a>
        {% endif %}
    </div>
</body>
</html>
